<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="http://code.angularjs.org/1.0.8/angular.js"></script>
  <script type="text/javascript" src="http://code.angularjs.org/1.0.8/angular-mocks.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SzJugControllerSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../main/webapp/js/2-controller.js"></script>
  <script type="text/javascript" src="../../main/webapp/js/3-controller.js"></script>
  <script type="text/javascript" src="../../main/webapp/js/3-module.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
